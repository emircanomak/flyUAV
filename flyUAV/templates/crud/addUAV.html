{% load static%}

<html>
	<head>
		<link rel="stylesheet" href="{%static 'style/bootstrap.css'%}">
		<link rel="stylesheet" href="{%static 'style/bootstrap.min.css'%}">

	</head>
	<body>
        <div style="border-top: 1px solid rgb(40, 26, 34,0.23); width: 55%; margin: auto;" class="card mb-4 mt-5 px-8">
            <div class="card-header pb-0">
              <h6 class="text-center mb-4" style=" font-size: 2rem;">IHA Ekle</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2 p-5" >
              <form>
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">Marka Adı</label>
                    <input class="form-control" placeholder="Marka Adı" formControlName="name" type="text"  id="example-search-input">
                </div>
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">Model</label>
                    <input class="form-control" placeholder="Model" formControlName="name" type="text"  id="example-search-input">
                </div>
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">Kategori</label>
                    <input class="form-control" placeholder="Kategori" formControlName="name" type="text"  id="example-search-input">
                </div>
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">Fiyat</label>
                    <input class="form-control" placeholder="Fiyat" formControlName="name" type="text"  id="example-search-input">
                </div>
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">Resim adresi</label>
                    <input class="form-control" placeholder="Resim adresi" formControlName="name" type="search"  id="example-search-input">
                </div>
                <div class="form-group">
                    <label for="example-date-input" class="form-control-label">Başlangıç Tarihi</label>
                    <input class="form-control" type="date" formControlName="dateStart" value="2018-11-23" id="example-date-input">
                </div>
              <button (click)="add()" style="margin-right:15px" type="submit" class="btn btn-warning">Ekle</button>
              <button type="button" class="btn btn-outline-dark px-3" routerLink="/admin/admin-bootcampList">GERİ Dön</button>
              </form>
            </div>
          </div>
	</body>
</html>
