{% load static%}

<html>
	<head>
		<link rel="stylesheet" href="{%static 'style/auth.css'%}">
		<link rel="stylesheet" href="{%static 'style/bootstrap.css'%}">
		<link rel="stylesheet" href="{%static 'style/bootstrap.min.css'%}">

	</head>
	<body>
		<!-- Section: Design Block -->
		<section class="vh-100">
			<div class="container-fluid h-custom">
			  <div class="row d-flex justify-content-center align-items-center h-100" >
				<div class="col-md-9 col-lg-6 col-xl-5">
				  <img src="https://cdn.baykartech.com/media/upload/userFormUpload/RBaJIJP84ctKPJJWSoJe83JQBOgUKswk.png"
					class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				  <form method="post">
					{% csrf_token %}
					<div class="divider d-flex align-items-center my-4">
					  <p class="text-center fw-bold mx-3 mb-0">Giriş Yap</p>
					</div>
		  
					<!-- Email input -->
					<div class="form-outline mb-4">
					  <input type="name" id="form3Example3" class="form-control form-control-lg"
						placeholder="Kullanıcı adınızı giriniz" name="login_username" />
					  <label class="form-label" for="form3Example3">Kullanıcı Adı</label>
					</div>
		  
					<!-- Password input -->
					<div class="form-outline mb-3">
					  <input type="password" id="form3Example4" class="form-control form-control-lg"
						placeholder="Şifrenizi giriniz" name="login_password" />
					  <label class="form-label" for="form3Example4" >Şifre</label>
					</div>
		  
					<div class="d-flex justify-content-between align-items-center">
					  <!-- Checkbox -->	
					  <div class="form-check mb-0">
						<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
						<label class="form-check-label" for="form2Example3">
						  Remember me
						</label>
					  </div>
					  <a href="#!" class="text-body">Forgot password?</a>
					</div>
		  
					<div class="text-center text-lg-start mt-4 pt-2">
					  <button type="submit" class="btn btn-primary btn-lg"
						style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
					  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
						  class="link-danger">Register</a></p>
					</div>
		  
				  </form>

				</div>
			  </div>
			</div>
		  </section>
  <!-- Section: Design Block -->
	</body>
</html>
