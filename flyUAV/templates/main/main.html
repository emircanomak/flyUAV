{% load static%}
<html>
	<head>
		<link rel="stylesheet" href="{%static 'style/main.css'%}">
		<link rel="stylesheet" href="{%static 'style/bootstrap.css'%}">
		<link rel="stylesheet" href="{%static 'style/bootstrap.min.css'%}">

	</head>
	<body>

    <!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<!-- Container wrapper -->
	<div class="container">
	  <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<i class="fas fa-bars"></i>
	  </button>
	  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		<li class="nav-item mx-2">
		  <a class="nav-link" >İŞLEMLER </a>
		</li>
		<li class="nav-item mx-2">
		  <a class="nav-link" >MARKALAR</a>
		</li>
		<li class="nav-item mx-2">
		  <a class="nav-link" >TEKLİFLER</a>
		</li>
	  </ul>
  
	  <ul class="navbar-nav ms-3">
		<li class="nav-item">
		  <a class="nav-link d-flex align-items-center me-3" style="width: 120px;">
			<i class="bi bi-person-add pe-2 text-white" routerLink="/home-register">&nbsp;KAYIT OL</i>
		  </a>
		</li>
	  </ul>
	</div>
  </nav>
  <!-- Navbar End -->

  <section>
	<div class="container py-5 mt-4">
	  <div class="row" id="iha_list">

		
		
	  </div>
	  <form class="form">
		<label for="01">One</label>
		<input id="01" type="radio" name="r" value="1" checked="">
		<label for="02">Two</label>
		<input id="02" type="radio" name="r" value="2">
		<label for="03">Three</label>
		<input id="03" type="radio" name="r" value="3">
	</form>
	</div>

  </section>
  
    
	</body>
	<script>
		async function getIhaList(){
			var iha_div=document.getElementById('iha_list')
			await fetch('http://127.0.0.1:8000/api/iha/').then(data=>data.json()).then(data=>{
				for(var i of data){
					iha_div.innerHTML+=`
					<div class="col-md-12 col-lg-4 mb-4 mb-lg-0">
						<div class="card">
						  <div class="d-flex justify-content-between p-3">
							<p class="lead mb-0">Bugünün Fırsatı !</p>
				
						  </div>
						  <img src="${i.image}"
							class="card-img-top" alt="Laptop" />
						  <div class="card-body">
							<div class="d-flex justify-content-between">
							  <p class="small"><a href="#!" class="text-muted">${i.category?i.category.name:''}</a></p>
							  <p class="small text-danger"><s></s></p>
							</div>
				
							<div class="d-flex justify-content-between mb-3">
							  <h5 class="mb-0">${i.model?i.model.name:''}</h5>
							  <h5 class="text-dark mb-0">${i.brand?i.brand.name:''}</h5>
							  <h5 class="text-dark mb-0">${i.date?i.date:''}</h5>
							</div>
				
							<div class="d-flex justify-content-between mb-2">
							  <p class="text-muted mb-0">Ağırlık: <span class="fw-bold">${i.model?i.weight:''}</span></p>
							  <div class="ms-auto text-warning">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
							  </div>
							</div>
						  </div>
						</div>
					  </div>`
				}
			})
		}
		getIhaList()
	</script>
</html>
